{% extends 'base.html' %}
{% load static %}

{% block title %}Logout - Inspora{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow mt-5">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-warning"></i>
                    </div>
                    
                    <h3 class="card-title mb-3">Confirm Logout</h3>
                    <p class="card-text text-muted mb-4">
                        Are you sure you want to log out of your Inspora account?
                    </p>
                    
                    <div class="d-grid gap-3">
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-warning btn-lg w-100">
                                <i class="fas fa-sign-out-alt me-2"></i>Yes, Logout
                            </button>
                        </form>
                        
                        <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                    </div>
                    
                    <div class="mt-4">
                        <small class="text-muted">
                            You'll need to log in again to access your account.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
